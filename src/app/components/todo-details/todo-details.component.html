<div *ngIf="currentTodo" class="edit-form">
    <h4>Todo</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTodo.title"
          name="title"
        />
      </div>
      
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTodo.done ? "Done" : "TODO" }}
      
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTodo.done"
      (click)="updateDone(false)">
      Done
    </button>
    <button
      *ngIf="!currentTodo.done"
      class="badge badge-primary mr-2"
      (click)="updateDone(true)">
      TODO
    </button>
    </div>
    
  </form>

  <div class="form-group">

    <button type="submit" class="badge badge-danger mr-2" (click)="deleteTodo()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateTodo()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentTodo">
    <br />
    <p>Cannot access this Todo...</p>
  </div>
